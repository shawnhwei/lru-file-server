  <meta charset="utf-8" />

<body>
  <div class="mw7 center mt5-l">
    <div id="box" class="bg-dark-blue">
      <div id="upload" class="relative pv6 ph4 f3 white pointer">
        <input id="file" name="file" type="file">
        <label for="file" class="code" style="pointer-events: none; user-select: none">Drop a file or
          click to choose</label>
        <div class="absolute top-0 left-0 w3 h3 bt bl bw3 b--blue"></div>
        <div class="absolute top-0 right-0 w3 h3 bt br bw3 b--blue"></div>
        <div class="absolute bottom-0 left-0 w3 h3 bb bl bw3 b--blue"></div>
        <div class="absolute bottom-0 right-0 w3 h3 bb br bw3 b--blue"></div>
      </div>
      <div id="progress" class="dn relative pv6 ph4 f3 white">
        <div id="progress-text" class="relative z-1 code">0.00%</div>
        <div id="progress-bar" class="absolute top-0 bottom-0 left-0 z-0 bg-blue"
          style="transition: width 1s linear; width: 0%"></div>
      </div>
      <div id="share" class="dn relative pv6 ph4 f3 white">
        <div id="share-text" type="text" class="w-100 bw0 outline-0 bg-transparent white code"
          style="word-break: break-all"></div>
      </div>
    </div>
    <div class="mt5 mb5 sans-serif">
      <h3 class="f6 ttu tracked mt4 mb3">Storage</h3>
      <div class="relative mb3 pb4 b--black-10">
        <div class="flex pb1">
          <div class="w-50 tl f6 code">Used</div>
          <div id="storage-total" class="w-50 tr f6 code"></div>
        </div>
        <div class="relative flex br-pill bg-light-gray">
          <div class="w-100 br-pill overflow-hidden">
            <div id="storage-bar" class="h1 br-pill bg-blue br--left f6 tc white code truncate" style="width: 0%"></div>
          </div>
          <div id="storage-marker" class="absolute top-0 h1 br bw1 b--black" style="width: 0%"></div>
        </div>
        <div>
          <div id="storage-text" class="pt1 bg-white f6 tr code" style="width: 0%">0.00%</div>
        </div>
      </div>
